{% extends "base.html" %}
{% block main_content %}
    <div class="loginColumns animated fadeInDown">
        <div class="row">

            <div class="col-md-6">
                <h2 class="font-bold">Welcome to the ADGG Dashboard</h2>

                <p>
                    A live and dynamic system for African Dairy Genetics Gains Project
                </p>

                <p>
                    Lorem Ipsum
                </p>

                <p>
                    Lorem Ipsum
                </p>

            </div>

            <div class="col-md-6">
                <div class="ibox-content">
                     {% if error %}
                        <div><span style="color: red;">[{{ error }}]</span></div>
                    {% endif %}
                    <form action="" method="POST" name="login" class="m-t" role="form">
                        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

                        <div class="form-group">
                            <input type="username" name="username" class="form-control" placeholder="Username" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" name="pass" class="form-control" placeholder="Password" required="">
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                        <a href="#">
                            <small>Forgot password?</small>
                        </a>
                    </form>
                    <p class="m-t">
                        <small>African Dairy Genetics Gains</small>
                    </p>
                </div>
            </div>
        </div>
        <hr/>
    </div>

{% endblock %}
